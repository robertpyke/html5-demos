<!DOCTYPE html>
<html>
  <head>
    <!-- create js libraries -->
    <script src="http://code.createjs.com/easeljs-0.5.0.min.js"></script>
    <script src="http://code.createjs.com/movieclip-0.5.0.min.js"></script>
    <script src="http://code.createjs.com/tweenjs-0.3.0.min.js"></script>
    <script src="http://code.createjs.com/soundjs-0.3.0.min.js"></script>
    <script src="http://code.createjs.com/preloadjs-0.2.0.min.js"></script>

    <!-- my js -->
    <script src="js/main.js"></script>

    <!-- my css-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body onload="setup();">
    <div id="container">
      <div id="img_side_panel" class="side_panel left"></div>
      <div id="canvas_container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="control_side_panel" class="side_panel right">
        <button onclick="scroll_stage_left();">&larr;</button>
        <button onclick="scroll_stage_right();">&rarr;</button>
        <p id="stage_position">X: 0</p>
      </div>
    </div>
  </body>
</html>
